<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{../../js/guestbook_modify.js}"></script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>GuestBook Modify Page</h1>
        <form action="/guestbook/modify" method="post" id="modifyForm">
            <input type="hidden" name="page" id="page" th:value="${requestDTO.page}">
            <input type="hidden" name="page" id="type" th:value="${requestDTO.type}">
            <input type="hidden" name="page" id="keyword" th:value="${requestDTO.keyword}">
        <div class="form-group">
            <label for="gno">no</label>
            <input type="text" class="form-control" id="gno" name="gno" th:value="${dto.gno}" readonly>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="5" name="content">[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label for="writer">Writer</label>
            <input type="text" id="writer" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label for="regDate">Writer</label>
            <input type="text" id="regDate" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label for="modDate">Writer</label>
            <input type="text" id="modDate" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        </form>
        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-danger removeBtn">Delete</button>
<!--        <a th:href="@{/guestbook/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>-->
        <button type="button" class="btn btn-info listBtn">List</button>
    </th:block>
</th:block>
